ingress-nginx:
  source:
    oci: ghcr.io/kubernetes/ingress-nginx/charts/ingress-nginx:4.11.2
  provides:
    - capability: ingress
      details:
        ingressClass: nginx
cert-manager:
  source:
    oci: ghcr.io/cert-manager/cert-manager-chart:1.15.3
  values:
    installCRDs: true
  provides:
    - capability: certs
external-dns:
  source:
    oci: ghcr.io/kubernetes-sigs/external-dns/charts/external-dns:latest
  provides:
    - capability: dns
keda:
  source:
    oci: ghcr.io/kedacore/charts/keda:latest
  provides:
    - capability: autoscaling
external-secrets:
  source:
    oci: ghcr.io/external-secrets/charts/external-secrets:latest
  provides:
    - capability: secrets
